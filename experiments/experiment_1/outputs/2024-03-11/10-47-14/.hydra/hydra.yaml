hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - iteration=0
    - constitution_key=harmless
    - file_name=harmless-iteration-0-lr-1e-6-beta-0.1
    - dataset.data_dir=harmless-base
    - model_config.model=mistralai/Mistral-7B-v0.1
    - model_config.download_dir=/scr/jphilipp/typo/pretrained_models/Mistral-7B-v0.1
    - start_example=0
    - max_example=4000
    - batch_size=
  job:
    name: generate
    chdir: null
    override_dirname: batch_size=,constitution_key=harmless,dataset.data_dir=harmless-base,file_name=harmless-iteration-0-lr-1e-6-beta-0.1,iteration=0,max_example=4000,model_config.download_dir=/scr/jphilipp/typo/pretrained_models/Mistral-7B-v0.1,model_config.model=mistralai/Mistral-7B-v0.1,start_example=0
    id: ???
    num: ???
    config_name: generate
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /sailhome/jphilipp/research_projects/typo/experiments/experiment_1
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /sailhome/jphilipp/research_projects/typo/experiments/experiment_1/conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /sailhome/jphilipp/research_projects/typo/experiments/experiment_1/outputs/2024-03-11/10-47-14
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
