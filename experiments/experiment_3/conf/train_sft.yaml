hydra:
  run:
    dir: outputs

defaults:
  - model: mistral_7b_base
  - data: hh_rlhf

data_path: data

wandb:
  project: typo-exp-3
  name: null

training_args:
  output_dir: /scr/jphilipp/typo/test
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 1e-7
  num_train_epochs: 1
  save_total_limit: 1
  evaluation_strategy: 'no'
  seed: 42
  save_strategy: epoch
  report_to: wandb
  bf16: true
  warmup_steps: 150
  lr_scheduler_type: linear
  do_eval: true
  logging_steps: 5  
  logging_strategy: steps