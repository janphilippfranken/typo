hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - sampler.run_id=4
    - sampler.seed=4
    - sampler.dataset_version=rlhf
    - sampler.chosen=chosen
    - sampler.rejected=rejected
    - sampler.generation_prompt=generation_prompt_base_2
    - sampler.evaluation_prompt=evaluation_prompt_base_2
    - sampler.n_revisions=250
    - sampler.constitution_batch_size=1
    - sampler.eval_batch_size=25
    - sampler.num_return_sequences=10
    - model_generate.completion_config.temperature=0.5
  job:
    name: sampler
    chdir: null
    override_dirname: model_generate.completion_config.temperature=0.5,sampler.chosen=chosen,sampler.constitution_batch_size=1,sampler.dataset_version=rlhf,sampler.eval_batch_size=25,sampler.evaluation_prompt=evaluation_prompt_base_2,sampler.generation_prompt=generation_prompt_base_2,sampler.n_revisions=250,sampler.num_return_sequences=10,sampler.rejected=rejected,sampler.run_id=4,sampler.seed=4
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /sailhome/jphilipp/research_projects/scai-tuning/experiments/hh_rlhf/sampler
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /sailhome/jphilipp/research_projects/scai-tuning/experiments/hh_rlhf/sampler/conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /sailhome/jphilipp/research_projects/scai-tuning/experiments/hh_rlhf/sampler/outputs/2024-01-08/01-01-46
    choices:
      sampler: sampler
      data: hh_rlhf
      model_eval: mistral_7b_vllm
      model_generate: mistral_7b_vllm
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
