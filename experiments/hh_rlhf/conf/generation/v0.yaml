hydra:
  run:
    dir: outputs


generation_prompt: generation_prompt_1 # prompt we are using for generation

n_revisions: 100 # how often we revise a constitution
constitution_batch_size: 5 # how many constitutions we are revising in parallel
generation_batch_size: 1  # how many training examples we use for revising a single constitution
eval_batch_size: 2 # how many training examples we use for evaluating a single constitution
init_constitution: "1. The AI Assistant should provide accurate information." # seed constitution for each batch
verbose: true