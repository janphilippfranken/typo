hydra:
  run:
    dir: outputs


# PROMPTS
system_prompt: system_prompt_1         # system prompt we are using for generating principles
generation_prompt: generation_prompt_1 # human prompt we are using for generating principles
evaluation_prompt: evaluation_prompt_1 # prompt we are using for evaluating principles


# DATASET 
dataset_version: rlhf_reversed # rlhf, rlhf_reversed
chosen: rejected               # chosen for rlhf, rejected for rlhf reversed
rejected: chosen               # rejected for rlhf, chosen for rlhf reversed


# SAMPLING DETAILS
n_revisions: 100            # how often we revise a constitution 
constitution_batch_size: 10 # how many constitutions we are revising in parallel
generation_batch_size: 1    # how many training examples we use for revising a constitution 
eval_batch_size: 3          # how many past examples we use for evaluating a constitution 
top_k_difficult: 20         # number of most difficult examples we are sampling eval_batch_size examples from for eval
num_return_sequences: 10    # for each constituion in constitution_batch_size, how many samples we are chosing from (greedy search taking best sample)


# SEED
run_id: 1                        # the id of the current run / sampler
seed_principle: seed_principle_1 # the seed principle we are using
start_example: 0                 # the seed principle we are using
start_log_probs: -1000           # performance of seed principle
