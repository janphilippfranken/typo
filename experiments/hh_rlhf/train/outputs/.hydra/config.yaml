model:
  model_type: huggingface
  name: mixtral_7b_base
  model_config:
    pretrained_model_name_or_path: mistralai/Mixtral-8x7B-v0.1
    cache_dir: /scr/jphilipp/scai/pretrained_models/Mixtral-8x7B-v0.1
  tokenizer_config:
    pretrained_model_name_or_path: mistralai/Mixtral-8x7B-v0.1
    cache_dir: /scr/jphilipp/scai/pretrained_models/Mixtral-8x7B-v0.1
    model_max_length: 1536
data:
  dataset:
    path: Anthropic/hh-rlhf
    data_dir: harmless-base
    cache_dir: /scr/jphilipp/scai/datasets/hh-rlhf
  split: train
  constitution_path: ../sample/constitutions
  n_constitutions: 135
  n_examples: 50
  cai_data: data/cai_data_hh_rlhf_synthetic
  n_synthetic_labels: 7
  synthetic_data_path: ../label/labels
lora_config:
  r: 8
  lora_alpha: 16
  lora_dropout: 0.1
  bias: none
  task_type: CAUSAL_LM
  inference_mode: false
  target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj
  - w1
  - w2
  - w3
  - lm_head
wandb:
  project: scai
  log_model: checkpoint
  name: cai_data_hh_rlhf_synthetic_4bit
validation_split_size: 0.05
dpo_beta: 0.1
max_prompt_length: 1024
training_args:
  output_dir: /scr/jphilipp/scai/trained_models/Mixtral-8x7B-v0.1/checkpoints/4bit
  evaluation_strategy: steps
  eval_steps: 10
  warmup_steps: 5
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8
  logging_steps: 2
  logging_strategy: steps
  learning_rate: 0.0001
  num_train_epochs: 3
  max_steps: 3000
  save_strategy: steps
  save_steps: 100
  save_total_limit: 20
  seed: 42
  optim: paged_adamw_8bit
  report_to: wandb
  bf16: true
  remove_unused_columns: false
