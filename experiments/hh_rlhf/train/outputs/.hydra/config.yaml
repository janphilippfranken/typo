model:
  model_type: huggingface
  name: mistral_7b_base
  model_config:
    pretrained_model_name_or_path: mistralai/Mistral-7B-v0.1
    cache_dir: /scr/jphilipp/scai/pretrained_models/Mistral-7B-v0.1
  tokenizer_config:
    pretrained_model_name_or_path: mistralai/Mistral-7B-v0.1
    cache_dir: /scr/jphilipp/scai/pretrained_models/Mistral-7B-v0.1
    model_max_length: 2048
data:
  type: human
  dataset:
    path: Anthropic/hh-rlhf
    data_dir: harmless-base
    cache_dir: /scr/jphilipp/scai/datasets/hh-rlhf
  split: train
wandb:
  project: scai-tuning
  log_model: checkpoint
  name: sft_harmless
validation_split_size: 0.05
training_args:
  output_dir: /scr/jphilipp/scai/trained_models/Mistral-7B-v0.1/checkpoints/sft_harmless
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 32
  learning_rate: 2.0e-05
  num_train_epochs: 1
  save_total_limit: 1
  evaluation_strategy: epoch
  seed: 42
  save_strategy: epoch
  report_to: wandb
  bf16: true
  lr_scheduler_type: cosine
  warmup_ratio: 0.1
  do_eval: true
  logging_steps: 5
  logging_strategy: steps
