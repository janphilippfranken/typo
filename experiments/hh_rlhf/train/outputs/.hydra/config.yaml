model:
  model_type: huggingface
  name: mistral_7b_base
  model_config:
    pretrained_model_name_or_path: mistralai/Mistral-7B-v0.1
    cache_dir: /scr/jphilipp/scai/pretrained_models/Mistral-7B-v0.1
  tokenizer_config:
    pretrained_model_name_or_path: mistralai/Mistral-7B-v0.1
    cache_dir: /scr/jphilipp/scai/pretrained_models/Mistral-7B-v0.1
    model_max_length: 1024
data:
  dataset:
    path: Anthropic/hh-rlhf
    data_dir: harmless-base
    cache_dir: /scr/jphilipp/scai/datasets/hh-rlhf
  split: train
  constitution_path: ../sample/constitutions
  n_constitutions: 75
  n_examples: 50
  cai_data: data/cai_data
lora_config:
  r: 8
  lora_alpha: 16
  lora_dropout: 0.1
  bias: none
  task_type: CAUSAL_LM
  inference_mode: false
  target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj
wandb:
  project: scai
  log_model: checkpoint
  name: run_1
validation_split_size: 0.1
training_args:
  output_dir: /scr/jphilipp/scai/trained_models/Mistral-7B-v0.1/checkpoints
  evaluation_strategy: steps
  eval_steps: 100
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 4
  logging_steps: 2
  logging_strategy: steps
  learning_rate: 0.0001
  num_train_epochs: 3
  max_steps: 20000
  save_strategy: steps
  save_steps: 4000
  save_total_limit: 5
  seed: 42
  report_to: wandb
  bf16: true
