hydra:
  run:
    dir: outputs

defaults:
  - model: mistral_7b_train
  - data: hh_rlhf_cai

wandb:
  project: scai
  log_model: checkpoint
  name: hh_rlhf_cai 

validation_split_size: 0.025

dpo_beta: 0.1
max_prompt_length: 612

training_args:
  output_dir: /scr/jphilipp/scai/trained_models/Mistral-7B-v0.1/checkpoints/16bit
  evaluation_strategy: steps  
  eval_steps: 500
  warmup_steps: 100
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8
  logging_steps: 1
  logging_strategy: "steps"
  learning_rate: 5e-7 
  max_steps: 5000
  save_strategy: steps
  save_steps: 250
  save_total_limit: 20
  seed: 42
  report_to: wandb
  bf16: true
  remove_unused_columns: false


