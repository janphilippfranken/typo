hydra:
  run:
    dir: outputs

defaults:
  - model: mistral_7b_sft_cai_one_example
  - data: hh_rlhf_cai

wandb:
  project: scai
  log_model: checkpoint
  name: dpo_cai_one_example

validation_split_size: 0.05

dpo_beta: 0.05
max_prompt_length: 1024

training_args:
  output_dir: /scr/jphilipp/scai/trained_models/Mistral-7B-v0.1/checkpoints/dpo/cai_one_example
  per_device_train_batch_size: 3
  per_device_eval_batch_size: 3
  gradient_accumulation_steps: 32
  learning_rate: 5.0e-7
  num_train_epochs: 3
  save_total_limit: 3
  evaluation_strategy: epoch
  seed: 42
  save_strategy: epoch
  report_to: wandb
  bf16: true
  lr_scheduler_type: cosine
  warmup_ratio: 0.1
  do_eval: true
  logging_steps: 1
  logging_strategy: steps