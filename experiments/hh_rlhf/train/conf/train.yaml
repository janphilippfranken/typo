hydra:
  run:
    dir: outputs

defaults:
  - model: mixtral_7b_train
  - data: hh_rlhf


# LoRA 
lora_config:
  r: 8
  lora_alpha: 16
  lora_dropout: 0.1
  bias: none
  task_type: CAUSAL_LM
  inference_mode: false
  target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj
  - w1
  - w2
  - w3
  - lm_head

wandb:
  project: scai
  log_model: checkpoint
  name: cai_data_hh_rlhf_synthetic

validation_split_size: 0.05

dpo_beta: 0.1

training_args:
  output_dir: /scr/jphilipp/scai/trained_models/Mixtral-8x7B-v0.1/cai_data_hh_rlhf_synthetic/checkpoints
  evaluation_strategy: steps  
  eval_steps: 10
  warmup_steps: 5
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8
  logging_steps: 2 
  logging_strategy: "steps"
  learning_rate: 1e-04
  num_train_epochs: 3
  max_steps: 3000
  save_strategy: steps
  save_steps: 100
  save_total_limit: 20
  seed: 42
  optim: paged_adamw_8bit
  report_to: wandb
  bf16: true
  resume_from_checkpoint: true