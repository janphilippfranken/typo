hydra:
  run:
    dir: outputs

defaults:
  - model: mistral_7b_train
  - data: hh_rlhf


# LoRA 
lora_config:
  r: 8
  lora_alpha: 16
  lora_dropout: 0.1
  bias: none
  task_type: CAUSAL_LM
  inference_mode: false
  target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj


# wandb
wandb:
  project: scai
  log_model: checkpoint
  name: run_0

validation_split_size: 0.1

# TrainingArguments 
training_args:
  output_dir: /scr/jphilipp/scai/trained_models/Mistral-7B-v0.1/checkpoints
  evaluation_strategy: steps  
  eval_steps: 100
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 4
  logging_steps: 10  
  logging_strategy: "steps"
  learning_rate: 1e-04
  num_train_epochs: 3
  max_steps: 5000
  save_strategy: steps
  save_steps: 2500
  save_total_limit: 2
  seed: 42
  report_to: wandb
  bf16: true

