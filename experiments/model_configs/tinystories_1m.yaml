model_config:
  model_id: "tinystories"
  pretrained_model_name_or_path: "roneneldan/TinyStories-1M"
  load_in_8bit: false
  device_map: "cpu"
  torch_dtype: "float32"
  model_cache_dir: "local_tests"
  tokenizer_cache_dir: "local_tests"

inference_config:
  max_new_tokens: 3
  do_sample: false
  top_p: 1
  temperature: 0
  log_probs: true
  answer_a: "A"
  answer_b: "B"
  log_probs_answer: true
  log_probs_mcq: false
