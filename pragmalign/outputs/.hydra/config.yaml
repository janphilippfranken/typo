model:
  model_type: huggingface
  name: mistral_7b_base
  model_config:
    pretrained_model_name_or_path: mistralai/Mistral-7B-v0.1
    cache_dir: /scr/jphilipp/scai/pretrained_models/Mistral-7B-v0.1
  tokenizer_config:
    pretrained_model_name_or_path: mistralai/Mistral-7B-v0.1
    cache_dir: /scr/jphilipp/scai/pretrained_models/Mistral-7B-v0.1
    model_max_length: 2048
data:
  data_path: hh_rlhf/data
  helpful: train-helpful-0-10k-iteration-0-no-sorry-hh.json
  harmless: train-harmless-0-10k-iteration-0-no-sorry-hh.json
  n_responses: 2
  n_constitutions: 2
wandb:
  project: hh-rlhf-dpo
  name: dpo
dpo:
  beta: 0.1
train_split: 0.0
max_prompt_length: 1024
training_args:
  output_dir: /scr/jphilipp
  per_device_train_batch_size: 1
  gradient_accumulation_steps: 32
  learning_rate: 1.0e-06
  num_train_epochs: 1
  save_total_limit: 1
  evaluation_strategy: 'no'
  seed: 42
  save_strategy: epoch
  report_to: wandb
  bf16: true
  lr_scheduler_type: cosine
  warmup_ratio: 0.1
  do_eval: true
  logging_steps: 1
  logging_strategy: steps
